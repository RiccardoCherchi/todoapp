{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} | Login{% endblock %}

{% block content %}

    <div class="row container-fluid justify-content-center mt-4">
        <div class="col-6 text-center">
            <h2>Accedi</h2>
            <form class="form" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Login">
                <input type="hidden" name="next" value="/">
            </form>
            <a href="{% url 'registazione' %}"><span class="mt-3 d-block">Sign up if you don't have an account</span></a>
{#            <p><a href="{% url 'password_reset' %}">password dimenticata?</a></p>#}
        </div>
    </div>

{% endblock content %}
